<html>
    <title>#26 Form Validations in JavaScript</title>
    <script type="text/javascript">
        function validate()
        {
            var username=document.getElementById("uname");
            var password=document.getElementById("pass");

            if(username.value.trim()=="")
            {
                alert("Blank username");
                username.style.border="solid 3px red";
                document.getElementById("lb1").style.visibility="visible";
                return false;
            }
            else if(password.value.trim()=="")
            {
                alert("Blank password");
                return false;
            }
            else if(password.value.trim().length<5)
            {
                alert("Password too short");
                return false;
            }
            else
            {
                true;
            }
        }
    </script>
    <head>
        <body>
            <form onsubmit="return validate()" action="message.html">
                <input id="uname" placeholder="Username" type="text"/>
                <label id="lb1" style="color:red;visibility:hidden;">Invalid</label><br><br>
                <input id="pass" placeholder="Password" type="password"/><br><br>
                <button type="submit">Submit</button>
            </form>
        </body>
    </head>
</html>
